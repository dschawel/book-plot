{% extends 'base.html' %}
{% block content %}

    <form action='/plots' method="POST">
        <h3>Submit Plots</h3>
        <div>
            <label>Plot: </label>
            <input type="text" name="plot">
        </div>
        <input type="submit" value="Submit">
    </form>
    <hr>
    <h3>Plots</h3>
    {% for plot in plots %}
        <p>{{ plot.plot }}</p>
    {% endfor %}

{% endblock %}
