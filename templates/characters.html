{% extends 'base.html' %}
{% block content %}

    <form action='/characters' method='POST'>
        <h3>Submit Characters</h3>
        <div>
            <label>Name: </label>
            <input type="text" name="character">
        </div>
        <input type="submit" value="Submit">
    </form>
    <hr>
    <h3>Characters</h3>
    {% for character in characters %}
        <p>{{ character.character }}</p>
    {% endfor %}

{% endblock %}
