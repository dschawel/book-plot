{% extends 'base.html' %}
{% block content %}

    <form action='/victims' method='POST'>
        <h3>Submit Victims</h3>
        <div>
            <label>Name: </label>
            <input type="text" name="victim">
        </div>
        <input type="submit" value="Submit">
    </form>
    <hr>
    <h3>Victims</h3>
    {% for victim in victims %}
        <p>{{ victim.victim }}</p>
    {% endfor %}


{% endblock %}
